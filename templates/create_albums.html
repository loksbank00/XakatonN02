<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>create_albums</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
   <div class="main">
       <div class="form_album">
           <div class="left">
               <input type="text" class="name_album">
               <input type="text" class="name_album">
               <input type="text" class="name_album">

               <input type="hidden" name="category" value="0">
                <input class="access" id="astra" type="button" name="but1" value="0" onclick='changeColor()'>

               <input class="access" id="cat" type="button" name="but" value="1" onclick='changeColor()'>

           </div>
           <div class="right">
                     <div class="skrol_in_form">

                        {% for post in posts %}
                            <div class="albums">

                                <img src="{{ post.url }}" class="img"/>


                            </div>
                        {% else %}
                            <p class="no_work">
                                Пока нет работ выбранного года
                            </p>

                        {% endfor %}
                    </div>

           </div>

       </div>

   </div>
  <script src="../static/js/script1.js">

    </script>
  </body>
</html>
